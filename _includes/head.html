{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- Favicon / site icon using your photo -->
<link rel="icon" type="image/jpeg" href="{{ '/images/themes/avimita.JPG' | relative_url }}">

<!-- Optional: Apple devices -->
<link rel="apple-touch-icon" href="{{ '/images/themes/avimita.JPG' | relative_url }}">

<!-- Optional: Windows tiles and Android -->
<meta name="msapplication-TileImage" content="{{ '/images/themes/avimita.JPG' | relative_url }}">
<meta name="theme-color" content="#ffffff">

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">
