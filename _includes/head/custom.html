{% include base_path %}

<!-- start custom head snippets -->

<meta name="theme-color" content="#ffffff"/>
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>
<link rel="stylesheet" href="{{ base_path }}/assets/css/extra.css"/>

<!-- Hard override: kill whitespace above footer and keep footer layout clean -->
<style>
/* No extra gap above the footer */
.page__content > :last-child { margin-bottom: 0 !important; }
.page__inner-wrap { padding-bottom: 0 !important; }
.page__content { padding-bottom: 0 !important; }

/* Make footer sit at the bottom even on short pages */
html, body { height: 100%; }
body { min-height: 100vh; display: flex; flex-direction: column; }
.initial-content { flex: 1 0 auto; }
.page__footer { flex-shrink: 0; }

/* Footer look: slim, centered, smaller text, lighter gray */
.page__footer {
  clear: both !important;
  padding: 6px 0 !important;
  margin-top: 2px !important;
  background: #f2f2f2 !important;
  font-size: 12px !important;
  line-height: 1.2 !important;
}
.page__footer .wrapper {
  max-width: 1100px;
  margin: 0 auto !important;
  padding: 0 16px !important;
}
</style>

<!-- Support for MathJax -->
<script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- end custom head snippets -->
